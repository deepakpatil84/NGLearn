<div>
  <button (click)="toggle()">Toggle</button>
  <div *ngIf="show">
     This data will be hidden
  </div>
  <hr>
  <h2>Loop</h2>
  <ul>
    <li *ngFor="let item of items; let i = index; let e=even">
     {{i}} {{item.title}} {{e ? 'even':'odd'}}
    </li>
  </ul>
  <h1 *appCustomDirective="show">
    How are you?
  </h1>
  <h3>{{'Pipe Test'|myPipe:8:'('}}</h3>
  
</div>
