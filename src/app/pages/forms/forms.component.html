<div class="container">
    <h1>Hero Form</h1>    
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
          required 
          minlength="2" 
          maxlength="5" 
          [(ngModel)]="model.name"
          class="form-control" 
          name="name"          
          #name="ngModel">        
        <div *ngIf="!name.valid">Required</div>
        <div *ngIf="name" [hidden]="!name.errors"
            class="alert alert-danger">     
            {{name.errors | json}}       
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number"  required class="form-control" 
          [(ngModel)]="model.age" 
          name="age" 
          #age="ngModel">
        <div *ngIf="!age.valid">Required</div>
      </div>
      

    </form>
</div>
